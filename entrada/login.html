<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Entrar </title>

  <!-- native reference -->
  <link rel="stylesheet" href="./styles.css">

  <!-- favicon -->
  <link rel = "shortcut icon" type = "imagem/x-icon" href = "./images/logo com fundo.jpeg"/>

  <!-- bootstrap references -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha484-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

  <div class="card text-center">
    <div class="card-header"><h4>Área de login</h4></div>


    <div class="card-body">

      <!-- back stage button -->
      <div style="text-align: left;">
        <a href="javascript:void(0)" onClick="history.go(-1); return false;">
          <div style="display: inline-block;"><img style="height: 20px; width: 20px;" src="./images/arrow_back_FILL0_wght400_GRAD0_opsz48.png" alt=""></div>
          <div style="display: inline-block;"><p > voltar </p></div>
        </a>
      </div>

      <!-- person icon --> <br>
      <div title="Não compartilhe seus dados de acesso">
      <div style="display: inline-block;"><img style="height: 30px; width: 30px;" src="./images/person_FILL0_wght400_GRAD0_opsz48.png"></div>
      <div style="display: inline-block;"><img style="height: 30px; width: 30px;" src="./images/key_FILL0_wght400_GRAD0_opsz48.png"></div>
      </div><br>

      <!-- nome -->
      <div class="input-group mb-3" style="display: inline-block;">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInputGroup1" placeholder="name@example.com">
          <label for="floatingInputGrid" > Nome completo </label>
        </div>
      </div>

      <!-- senha e sua confirmação -->
      <div class="input-group mb-3" style="display: inline-block;">
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingInputGroup1" placeholder="name@example.com">
          <label for="floatingInputGrid" > Senha </label>
        </div>
      </div>

      <!-- submit button -->
      <nav aria-label="...">
        <ul class="pagination justify-content-center">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-success" type="button"> Entrar </button>
          </div>
        </ul>
        <p class="fs-6"> Ainda não é registrado em nossa <a class="text-decoration-none" href="./registro.html"> plataforma</a>?</p>
      </nav>

      <!-- registro pela api -->
        <div class="card-body">
          <img class="api_login-google" style="height: 50px; width: 50px;" src="./images/icons8-google-48.png">
          <img class="api_login-face" style="height: 50px; width: 50px;" src="./images/icons8-facebook-circled-48.png">
          <img class="api_login-twitter" style="height: 50px; width: 50px;" src="./images/icons8-twitter-48.png">
        </div>
    </div>

    <div class="card-footer text-muted"></div>
  </div>

  <script src="./scripts.js"></script>

</body>
</html>
